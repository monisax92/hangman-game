<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman game</title>
</head>

<body>
  <h1>Hangman</h1>
  <p>Find the hidden word - Enter the letter</p>
  <div class="game-container">
    <svg height="250" width="250" class="hangman">
      <!-- rod -->
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="30" y1="230" x2="100" y2="230" />
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <!-- man -->
      <circle cx="140" cy="70" r="20" fill="transparent" class="man-part" />
      <line x1="140" y1="90" x2="140" y2="150" class="man-part" />
      <line x1="140" y1="90" x2="110" y2="120" class="man-part" />
      <line x1="140" y1="90" x2="170" y2="120" class="man-part" />
      <line x1="140" y1="150" x2="110" y2="180" class="man-part" />
      <line x1="140" y1="150" x2="170" y2="180" class="man-part" />
    </svg>

    <div class="wrong-letters-box">
      <div id="wrong-letters"></div>
    </div>

    <div class="word" id="word"></div>

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-msg"></h2>
        <button id="play-btn">Play again</button>
      </div>
    </div>

  </div>
  <div class="repeat-container" id="repeat-container">
    <p>You entered this letter before</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
